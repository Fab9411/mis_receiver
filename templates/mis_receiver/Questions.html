{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Question {{ player.round_number }}
{% endblock %}

{% block content %}

<strong>
    {{ news_title }}
</strong>

<p>
    {{ news_text }}
</p>


{% if session.config.source %} <!-- Show source only if source is active in session config -->
    <strong>
        - {{ source }}
    </strong>
{% endif %}


<p>
    This news is:
    <button name = 'choices' value = "Fake" class = 'btn btn-outline-primary' btn-lg> Fake </button>
    <button name = 'choices' value = "Reliable" class = 'btn btn-outline-primary' btn-lg> Reliable </button>
</p>
    {% next_button %}

{% endblock %}
